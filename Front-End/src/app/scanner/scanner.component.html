<div>
  <zxing-scanner (scanSuccess)="onCodeResult($event)" ></zxing-scanner>
</div>
<div *ngIf="qrResultString">

</div>
<div>
  <br>
  <button type="button" *ngIf="!loading" class="btn btn-primary" (click)="getCurrentLocation()">Prenota Bici 1</button>

  <p id='bici'>BICI </p>

</div>
